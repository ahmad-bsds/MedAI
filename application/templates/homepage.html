<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliAPP - AI Tool for Students and Tech People</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background-color: #000;
      z-index: 1000;
    }

    .site-title {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      background-image: linear-gradient(180deg, #007bff, #28a745);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .glowing-text {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      animation: glowing 2s ease-in-out infinite;
    }

    @keyframes glowing {
      0% {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      50% {
        color: #33ccff;
        text-shadow: 0 0 20px rgba(51, 204, 255, 0.8);
      }

      100% {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
    }

    .main-content {
      text-align: center;
      color: #fff;
      z-index: 1;
    }

    .tagline {
      font-family: 'Raleway', Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }

    .tagline span {
      font-family: 'Lobster', cursive;
      color: #28a745;
    }

    .buttons {
      margin-top: 50px;
    }

    .btn {
      padding: 10px 20px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-login {
      background-color: #007bff;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .btn-signup {
      background-color: #28a745;
      color: #fff;
      margin-left: 10px;
    }

    .btn-signup:hover {
      background-color: #1c7430;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <header>
    <div class="site-title animate__animated animate__fadeInDown">INTELLI<span>APP</span></div>
  </header>
  <div class="main-content">
    <h1 class="glowing-text animate__animated animate__pulse">AI Tool for Students and Tech People</h1>
    <div class="tagline animate__animated animate__fadeInUp">Unleash the Power of <span>Artificial Intelligence</span>
    </div>
    <div class="buttons animate__animated animate__fadeIn">
      <a href={{ url_for("login") }}><button class="btn btn-success btn-login">Login</button></a>
      <a href={{ url_for("signup") }}><button class="btn btn-success btn-signup">Sign Up</button></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle background config
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#ffffff",
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000",
          },
          polygon: {
            nb_sides: 5,
          },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false,
          },
        },
        line_linked: {
          enable_auto: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
          condensed_mode: {
            enable: false,
            rotateX: 600,
            rotateY: 600,
          },
        },
        move: {
          enable: true,
          speed: 0.2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 600,
          },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "bubble",
          },
          onclick: {
            enable: true,
            mode: "repulse",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 250,
            size: 0,
            duration: 2,
            opacity: 0,
            speed: 3,
          },
          repulse: {
            distance: 400,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</body>

</html>
