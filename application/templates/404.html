<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Renal Sense</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 8rem;
            color: #4ecdc4;
            margin: 0;
            line-height: 1;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #4ecdc4;
            color: #121212;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 3px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #45b7ab;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>This page seems to have been filtered out. Let's get you back on track.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>
</html>
